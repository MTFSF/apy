<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>跳转中...</title>
</head>
<body>
    <script>
        // 强制跳转到apy子路径，兼容所有浏览器
        window.location.href = 'main.html';
        // 兜底方案，防止JS执行延迟
        setTimeout(() => {
            window.location.replace('main.html');
        }, 500);
    </script>
</body>
</html>
